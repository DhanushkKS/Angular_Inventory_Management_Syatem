<div class="row">
  <form>
    <div class="mb-3">
      <label for="invoiceNo" class="form-label">Invoice No</label>
      <input type="text" class="form-control" id="invoiceNo" name="invoiceNo" placeholder="Enter Invoice No">
    </div>
    <div class="mb-3">
      <label for="supplierName" class="form-label">Supplier Name</label>
      <input type="text" class="form-control" id="supplierName" name="supplierName" placeholder="Enter Supplier Name">
    </div>
    <div class="mb-3">
      <label for="purchaseDate" class="form-label">Purchase Date</label>
      <input type="date" class="form-control" id="purchaseDate" name="purchaseDate">
    </div>
    <div class="mb-3">
      <label for="productId" class="form-label">Product ID</label>
      <select class="form-select" id="productId" name="productId">
        <option selected>Select Product ID</option>
        <option value="1">Product 1</option>
        <option value="2">Product 2</option>
        <option value="3">Product 3</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter Quantity">
    </div>
    <div class="mb-3">
      <label for="invoiceAmount" class="form-label">Invoice Amount</label>
      <input type="number" class="form-control" id="invoiceAmount" name="invoiceAmount" placeholder="Enter Invoice Amount">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
